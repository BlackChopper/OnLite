apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.hacknife.demo_onlite"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildToolsVersion = '29.0.3'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation project(':onlite')
    annotationProcessor project(':onlite-compiler')
    implementation 'com.hacknife.briefness:briefness:1.9.7'
    implementation 'com.hacknife.briefness:briefness-annotation:1.9.7'
    implementation 'com.hacknife:onpermission:1.1.3'
    annotationProcessor 'com.hacknife.briefness:briefness-compiler:1.9.7'

}
